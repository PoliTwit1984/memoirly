{% extends "base.html" %}

{% block title %}Rewrite Question - Memoirly{% endblock %}

{% block content %}
<div class="question-rewrite-container">
    <h1 class="page-title">Question Rewriter</h1>
    <div class="card question-input-card">
        <form id="questionForm" class="question-form">
            <div class="input-with-icon">
                <input type="text" 
                       id="questionInput" 
                       placeholder="Type your question here..." 
                       class="question-input"
                       autocomplete="off">
                <button type="button" id="rewriteBtn" class="rewrite-btn" title="Rewrite question">
                    <svg class="ai-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                    </svg>
                </button>
            </div>
        </form>
        <div id="result" class="result-container hidden">
            <h3>Rewritten Question:</h3>
            <p id="rewrittenText" class="rewritten-text"></p>
        </div>
    </div>
</div>

<style>
.question-rewrite-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.question-input-card {
    background-color: var(--background-light);
    border-radius: 1rem;
    padding: 2rem;
}

.question-form {
    margin-bottom: 1.5rem;
}

.input-with-icon {
    position: relative;
    display: flex;
    align-items: center;
}

.question-input {
    width: 100%;
    padding: 1rem;
    padding-right: 3.5rem;
    font-size: 1.1rem;
    border: 2px solid var(--secondary-color);
    border-radius: 0.75rem;
    background-color: var(--background-dark);
    color: var(--text-primary);
    transition: all 0.3s ease;
}

.question-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
}

.rewrite-btn {
    position: absolute;
    right: 0.75rem;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    color: var(--primary-color);
    transition: transform 0.2s ease;
}

.rewrite-btn:hover {
    transform: scale(1.1);
}

.ai-icon {
    width: 24px;
    height: 24px;
}

.result-container {
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--secondary-color);
}

.result-container h3 {
    color: var(--text-secondary);
    margin-bottom: 0.75rem;
}

.rewritten-text {
    color: var(--primary-color);
    font-size: 1.1rem;
    line-height: 1.6;
}

.hidden {
    display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('questionForm');
    const input = document.getElementById('questionInput');
    const rewriteBtn = document.getElementById('rewriteBtn');
    const result = document.getElementById('result');
    const rewrittenText = document.getElementById('rewrittenText');

    rewriteBtn.addEventListener('click', async function() {
        const question = input.value.trim();
        if (!question) return;

        try {
            const response = await fetch('/api/rewrite_question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();
            if (data.rewritten) {
                result.classList.remove('hidden');
                rewrittenText.textContent = data.rewritten;
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            rewriteBtn.click();
        }
    });
});
</script>
{% endblock %}
