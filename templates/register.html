{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Create Your Account</h2>
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                       title="Password must be at least 8 characters long and contain at least one letter and one number">
                <small class="form-help">Minimum 8 characters, at least one letter and one number</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-primary auth-submit">Create Account</button>
        </form>
        <p class="auth-redirect">
            Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
        </p>
    </div>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.auth-card {
    background-color: var(--background-light);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.auth-title {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--primary-color);
    font-size: 1.75rem;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.auth-submit {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    cursor: pointer;
}

.auth-redirect {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--text-secondary);
}

.auth-redirect a {
    color: var(--primary-color);
    text-decoration: none;
}

.auth-redirect a:hover {
    text-decoration: underline;
}

.form-help {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

/* Password validation feedback */
input:invalid {
    border-color: var(--error-color);
}

input:valid {
    border-color: var(--success-color);
}
</style>

<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
