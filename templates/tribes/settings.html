{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('tribes.view_tribe', tribe_id=tribe.id) }}" 
           class="text-gray-600 hover:text-gray-800 mr-4">
            <i class="fas fa-arrow-left"></i> Back to Tribe
        </a>
        <h1 class="text-3xl font-bold">Tribe Settings</h1>
    </div>
    
    <div class="max-w-lg">
        <form method="POST" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Tribe Name</label>
                <input type="text" id="name" name="name" 
                       value="{{ tribe.name }}" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">{{ tribe.description or '' }}</textarea>
            </div>
            
            <div class="flex justify-between items-center">
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                    Save Changes
                </button>
                
                <button type="button" 
                        class="text-red-500 hover:text-red-700"
                        onclick="if(confirm('Are you sure you want to delete this tribe? This action cannot be undone.')) { /* Add delete functionality */ }">
                    Delete Tribe
                </button>
            </div>
        </form>
        
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Member Management</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                {% for member in tribe.members %}
                <div class="flex items-center justify-between py-2 {% if not loop.last %}border-b{% endif %}">
                    <div>
                        <span class="font-medium">{{ member.user.name }}</span>
                        <span class="text-sm text-gray-500 ml-2">({{ member.role }})</span>
                    </div>
                    {% if member.user_id != tribe.owner_id %}
                    <div class="flex items-center space-x-4">
                        <select class="border rounded px-2 py-1"
                                onchange="updateMemberRole({{ member.id }}, this.value)">
                            <option value="admin" {% if member.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="member" {% if member.role == 'member' %}selected{% endif %}>Member</option>
                            <option value="guest" {% if member.role == 'guest' %}selected{% endif %}>Guest</option>
                        </select>
                        <button onclick="removeMember({{ member.id }})"
                                class="text-red-500 hover:text-red-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
