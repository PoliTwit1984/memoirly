{% macro render_styles() %}
<style>
.detail-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.detail-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.header-actions {
    display: flex;
    gap: 1rem;
}

.relationship-tag {
    display: inline-block;
    background-color: var(--primary-color);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 1rem;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

.stats-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
}

.stat-card {
    background-color: var(--background-light);
    padding: 1.5rem;
    border-radius: 1rem;
    text-align: center;
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 0.5rem;
}

.stat-label {
    color: var(--text-secondary);
}

.questions-section {
    margin-top: 3rem;
}

.question-card {
    background-color: var(--background-light);
    border-radius: 1rem;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    opacity: 1;
    transform: translateY(0);
    transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    cursor: grab;
}

.question-card:active {
    cursor: grabbing;
}

.question-card.dragging {
    opacity: 0.5;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.question-card.drag-over {
    transform: translateY(10px);
}

.question-card.new {
    animation: slideIn 0.5s ease forwards;
}

.question-card.deleting {
    opacity: 0.5;
    pointer-events: none;
}

.question-card.removing {
    animation: slideOut 0.3s ease forwards;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-20px);
    }
}

.question-card.answered {
    border-left: 4px solid var(--primary-color);
}

.question-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 1rem;
}

.drag-handle {
    cursor: grab;
    color: var(--text-secondary);
    padding: 0.5rem;
    margin: -0.5rem;
    display: flex;
    align-items: center;
}

.drag-handle:active {
    cursor: grabbing;
}

.question-text {
    color: var(--text-primary);
    margin-bottom: 1rem;
    flex: 1;
}

.btn-delete {
    background: none;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    color: var(--text-secondary);
    transition: color 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-delete:hover {
    color: #dc3545;
}

.answer-content {
    background-color: var(--background-dark);
    padding: 1rem;
    border-radius: 0.5rem;
    margin-top: 1rem;
}

.answer-image {
    margin: 1rem 0;
}

.answer-image img {
    max-width: 100%;
    border-radius: 0.5rem;
}

.answer-meta {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-top: 1rem;
}

.pending-answer {
    color: var(--text-secondary);
    font-style: italic;
}

.email-option {
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--secondary-color);
}

.modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.btn-danger:hover {
    background-color: #c82333;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal-content {
    background-color: var(--background-light);
    margin: 15% auto;
    padding: 2rem;
    border-radius: 1rem;
    width: 80%;
    max-width: 500px;
    position: relative;
}

@media (max-width: 768px) {
    .detail-header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
    }
    
    .header-actions {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .stats-cards {
        grid-template-columns: 1fr;
    }
}
</style>
{% endmacro %}
